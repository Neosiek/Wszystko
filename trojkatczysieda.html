<script>
var a = prompt("Podaj pierwsza liczbe");
var b = prompt("Podaj druga liczbe");
var c = prompt("Podaj trzecia liczbe");

if(a > 0 && b > 0 && c > 0){
console.log("Da sie zbudowac trojkat")
} else if(a > c && b > c){
console.log("Da sie zbudowac trojakt")
} else {
console.log("Nie da sie zbudowac trojkata")
}

if(a < 0 && b < 0 && c < 0) {
console.log("Nie da sie zbudowac trojakta")
}


</script>
