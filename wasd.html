function cenzura(text){
    var wynik = " ";
    for(var i = 0;i < text.length;i++){
        if (text[i] == "a"){
            wynik += "*";
        }else if(text[i] == "ą"){
            wynik += "*";
        }else if(text[i] == "e"){
            wynik += "*";
        }else if(text[i] == "ę"){
            wynik += "*";
        }else if(text[i] == "u"){
            wynik += "*";
        }else if(text[i] == "o"){
            wynik += "*";
        }else if(text[i] == "ó"){
            wynik += "*";
        }else if(text[i] == "y"){
            wynik += "*";
        }else{wynik += text[i];
        }
    }
    return wynik;
 }
